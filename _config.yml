# Setup
title: Kukucorn's TIL Blog
description: Today I Learned!!
url: https://kukucorn-til.github.io
avatar: /kukucorn.png
paginate: 5
permalink: pretty
cover_image: /refrigerator.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
 
# remote-theme
remote_theme: vszhub/not-pure-poole

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Hyeonku Jeong
  links:
    - https://twitter.com/
    - https://github.com/kukucorn
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Hyeonku Jeong
  url: https://github.com/kukucorn/
  email: hyungu6641@gmail.com
